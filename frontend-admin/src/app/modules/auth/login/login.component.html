<div class="aligner">
  <div class="card w-25">
    <div class="card-header text-center">
      <h2>Login</h2>
    </div>
    <div class="card-block">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
        <div class="form-group" [ngClass]="{'has-danger': !(username.valid || username.untouched)}">
          <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            <input required type="text" class="form-control" id="school-id" aria-describedby="school-id"
                   placeholder="Username"
                   name="username_input" [(ngModel)]="username_input" #username="ngModel" [ngClass]="{'form-control-danger': !(username.valid || username.untouched)}">
          </div>
          <small [hidden]="username.valid || username.untouched" class="form-text text-danger">Usename is required</small>
        </div>

        <div class="form-group" [ngClass]="{'has-danger': !(password.valid || password.untouched)}">
          <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            <input required type="password" class="form-control" id="password" placeholder="Password"
                   name="password_input"
                   [(ngModel)]="password_input"
                   #password="ngModel"
                   [ngClass]="{'form-control-danger': !(password.valid || password.untouched)}">
          </div>
          <small [hidden]="password.valid || password.untouched" class="form-text text-danger">Password is required</small>
        </div>
      </form>

    </div>
    <div class="card-footer">
      <div class="d-flex flex-row justify-content-end">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!loginForm.form.valid || (loggingIn | async)"><span *ngIf="!(loggingIn | async)">Login</span> <i class="fa fa-spinner fa-pulse fa-fw" *ngIf="loggingIn | async"></i></button>
      </div>
    </div>
  </div>
</div>
