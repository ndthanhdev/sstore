<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Create</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/store-create.css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACGaDxyjAqy8uZMSq7uGGqPcinO_Z0IsU&callback=initMap">
    </script>
    <script type="text/javascript" src="../scripts/store-create.js"></script>
</head>
<body>
<!--START NAV BAR-->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#app-navbar" aria-controls="app-navbar-control" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">SSTORE<i class="fa fa-shopping-cart"></i></a>

    <div class="collapse navbar-collapse" id="app-navbar">
        <div class="navbar-nav mr-auto mt-2 mt-md-0">
            <a class="nav-item nav-link" routerLink="/">
                <small>Hello, Vu Nguyen Hung</small>
                <small class="text-primary">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <span>Admin</span>
                </small>
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Review</a>
                </li>
            </ul>


        </div>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Logout</button>
    </div>
</nav>
<!--END NAV BAR-->

<!--START JUMBOTRON-->
<div class="jumbotron bg-primary text-white">
    <div class="container">
        <h1 class="display-3">Create Store</h1>
        <span class="lead"></span>
    </div>
</div>
<!--END JUMBOTRON-->

<div class="container">

    <!--START STORE LOCATION-->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header"><h3 class="mb-0">Store Location</h3>
                    <small class="text-muted">Drag the shopping cart to appropriate location or <a href="#">use current
                        location</a></small>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <!--END STORE LOCATION-->

    <!--START STORE FORM-->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <h3 class="card-header">Store Information</h3>
                <div class="card-block row">

                    <div class="col-12 d-flex col-lg-6">
                        <div class="card image-placeholder bg-faded d-flex align-items-center justify-content-center mx-auto d-block">
                            <i class="fa fa-picture-o fa-5x text-muted mb-2 cursor-pointer"></i>
                            <span class="lead text-muted">Drag image here</span>
                        </div>
                    </div>

                    <form class="col-12 col-lg-6">
                        <div class="form-group">
                            <label for="store-name-input">Name:</label>
                            <input type="text"
                                   class="form-control"
                                   id="store-name-input">
                        </div>
                        <div class="form-group">
                            <label for="store-address-input">Address:</label>
                            <input type="text"
                                   class="form-control"
                                   id="store-address-input">
                        </div>
                        <div class="form-group">
                            <label for="store-latitude-input">Latitude:</label>
                            <input type="text"
                                   class="form-control"
                                   id="store-latitude-input">
                        </div>

                        <div class="form-group">
                            <label for="store-longitude-input">Longitude:</label>
                            <input type="text"
                                   class="form-control"
                                   id="store-longitude-input">
                        </div>

                        <div class="form-group">
                            <label for="store-manager-input">Manager: </label>
                            <select class="form-control" id="store-manager-input">
                                <option>Vu Nguyen Hung</option>
                                <option>Nguyen Van A</option>
                                <option>Tran Van C</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="store-image-input">Image:</label>
                            <div class="row px-3">
                                <input disabled
                                       type="text"
                                       class="form-control col-8"
                                       id="store-image-input">
                                <button class="btn btn-outline-primary col-3 offset-1">Upload</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--END STORE FORM-->

    <hr>

    <div class="d-flex justify-content-end mb-5">
        <button class="btn btn-link btn-lg">Reset</button>
        <button class="btn btn-outline-primary btn-lg">Save</button>
    </div>
</div>
</body>
</html>
