<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/dashboard.css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../scripts/dashboard.js"></script>
</head>
<body>
<!--START NAV BAR-->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#app-navbar" aria-controls="app-navbar-control" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/">SSTORE<i class="fa fa-shopping-cart"></i></a>

    <div class="collapse navbar-collapse" id="app-navbar">
        <div class="navbar-nav mr-auto mt-2 mt-md-0">
            <a class="nav-item nav-link" routerLink="/">
                <small>Hello, Vu Nguyen Hung</small>
                <small class="text-primary">
                    <i class="fa fa-circle" aria-hidden="true"></i>
                    <span>Admin</span>
                </small>
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Review</a>
                </li>
            </ul>


        </div>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="button">Logout</button>
    </div>
</nav>
<!--END NAV BAR-->

<!--START JUMBOTRON-->
<div class="jumbotron bg-primary text-white">
    <div class="container">
        <h1 class="display-3">Dashboard</h1>
        <span class="lead"></span>
    </div>
</div>
<!--END JUMBOTRON-->

<div class="container">

    <!--START OVERVIEW CARDS-->
    <div class="row justify-content-md-between pl-3">
        <!--NEW ORDERS-->
        <div class="col-lg-3 col-md-6 offset-md-3 offset-lg-0 mb-3">
            <div class="card">
                <div class="row">
                    <div class="col-4 bg-success text-white p-0 rounded-left d-flex align-items-center justify-content-center">
                        <div class="card-img-bottom">
                            <i class="fa fa-user fa-3x fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-block">
                            <h4 class="card-title">459</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Total user</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--NEW ORDERS-->
        <div class="col-lg-3 col-md-6 offset-md-3 offset-lg-1 mb-3">
            <div class="card">
                <div class="row">
                    <div class="col-4 bg-info text-white p-0 rounded-left d-flex align-items-center justify-content-center">
                        <div class="card-img-bottom">
                            <i class="fa fa-shopping-cart fa-3x fa-fw"></i>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-block">
                            <h4 class="card-title">5</h4>
                            <h6 class="card-subtitle mb-2 text-muted">New orders</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--NEGATIVE REVIEWS-->
        <div class="col-lg-3 col-md-6 offset-md-3 offset-lg-1 mb-3">
            <div class="card">
                <div class="row">
                    <div class="col-4 bg-warning text-white p-0 rounded-left d-flex align-items-center justify-content-center">
                        <div class="card-img-bottom">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-envelope fa-stack-2x"></i>
                                <i class="fa fa-ban fa-stack-1x text-danger"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-block">
                            <h4 class="card-title">15</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Bad reviews</h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!--END OVERVIEW CARDS-->

    <!--START TODAY SALES CHART-->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <h3 class="card-header">Today sales</h3>
                <div id="today-sales-chart"></div>
            </div>
        </div>
    </div>
    <!--END TODAY SALES CHART-->


    <!--START TODAY SALES CHART-->
    <div class="row">
        <div class="col-6">
            <div class="card">
                <h3 class="card-header">Review percents</h3>
                <div id="review-percents-chart"></div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <h3 class="card-header">Recent users</h3>
                <div id="recent-users-chart"></div>
            </div>
        </div>
    </div>
    <!--END TODAY SALES CHART-->

</div>

</body>
</html>
