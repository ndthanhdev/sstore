<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Create</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/register.css">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body>
<!--START NAV BAR-->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#app-navbar" aria-controls="app-navbar-control" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--START NAVBAR BRAND-->
    <div class="mr-2">
        <a class="navbar-brand" routerLink="/">
            <small class="text-xs text-bottom-half">Ba Thang Hai 1</small>
            SSTORE<i class="fa fa-shopping-cart"></i>
        </a>
    </div>
    <!--END NAVBAR BRAND-->

    <div class="collapse navbar-collapse d-flex justify-content-end" id="app-navbar">

        <button class="btn btn-link mr-2" type="button">
            <i class="fa fa-shopping-cart mr-1"></i>Cart
            <span class="badge badge-pill badge-primary">1</span>
        </button>

        <div class="btn-group">
            <button class="btn btn-link dropdown-toggle" href="#"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
            </button>
            <div class="dropdown-menu dropdown-menu-right p-3 w-250-px" aria-labelledby="navbarDropdownMenuLink">
                <form>

                    <div class="input-group mb-2">
                        <div class="input-group-addon"><i class="fa fa-user"></i></div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember me
                    </label>

                    <button class="btn btn-sm btn-outline-primary float-right">Login</button>

                </form>
            </div>
        </div>


    </div>
</nav>
<!--END NAV BAR-->

<!--START JUMBOTRON-->
<div class="jumbotron bg-primary text-white">
    <div class="container">
        <h1 class="display-3">Register</h1>
    </div>
</div>
<!--END JUMBOTRON-->

<div class="container">

    <!--START USER INFORMATION-->
    <span class="col-12 display-4">
        User Information:
    </span>
    <hr>
    <div class="row mb-3">
        <div class="col-12 col-lg-6 d-flex align-items-center mb-2">
            <div class="card image-placeholder bg-faded d-flex align-items-center justify-content-center mx-auto d-block">
                <i class="fa fa-picture-o fa-5x text-muted mb-2 cursor-pointer"></i>
                <span class="lead text-muted">Drag image here</span>
            </div>
        </div>

        <form class="col-12 col-lg-6">
            <div class="form-group">
                <label for="user-full-name-input">Full Name:</label>
                <input type="text"
                       class="form-control"
                       id="user-full-name-input">
            </div>

            <div class="form-group">
                <label for="user-dob-input">Day Of Birth:</label>
                <input type="date"
                       class="form-control"
                       id="user-dob-input">
            </div>

            <div class="form-group">
                <label for="user-phone-input">Phone:</label>
                <input type="text"
                       class="form-control"
                       id="user-phone-input">
            </div>

            <div class="form-group">
                <label for="user-address-input">Address:</label>
                <input type="text"
                       class="form-control"
                       id="user-address-input">
            </div>

            <div class="form-group">
                <label for="user-email-input">Email:</label>
                <input type="text"
                       class="form-control"
                       id="user-email-input">
            </div>

            <div class="form-group">
                <label for="store-image-input">Image:</label>
                <div class="row px-3">
                    <input disabled
                           type="text"
                           class="form-control col-8"
                           id="store-image-input">
                    <button class="btn btn-outline-primary col-3 offset-1">Upload</button>
                </div>
            </div>
        </form>
    </div>
    <!--END USER INFORMATION-->

    <span class="col-12 display-4">
        Account Information:
    </span>
    <hr>
    <div class="row mb-5">
        <div class="col-6 offset-3">
            <form>
                <div class="form-group">
                    <label for="user-username-input">Username:</label>
                    <input type="text"
                           class="form-control"
                           id="user-username-input">
                </div>

                <div class="form-group">
                    <label for="user-password-input">Password:</label>
                    <input type="password"
                           class="form-control"
                           id="user-password-input">
                </div>

                <div class="form-group">
                    <label for="user-retype-password-input">Retype Password:</label>
                    <input type="password"
                           class="form-control"
                           id="user-retype-password-input">
                </div>
            </form>
        </div>
    </div>

    <hr>

    <div class="d-flex justify-content-end mb-5">
        <button class="btn btn-link btn-lg">Reset</button>
        <button class="btn btn-outline-primary btn-lg">Save</button>
    </div>
</div>

</body>
</html>
