    <div class="container">
        <h1 class="display-3">Vu Nguyen Hung</h1>
    </div>

<div class="container">

    <!--START USER INFORMATION-->
    <div class="d-flex justify-content-between align-items-end">
        <span class="display-4">User Information:</span>
        <button class="btn btn-outline-primary"><i class="fa fa-pencil"></i></button>
    </div>
    <hr>
    <div class="row mb-3">
        <div class="col-12 col-lg-6 text-center mb-2">
            <img src="http://lorempixel.com/500/500/city" alt="city" class="img-thumbnail">
        </div>

        <form class="col-12 col-lg-6">
            <div class="form-group">
                <label for="user-full-name-input">Full Name:</label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="user-full-name-input"
                       value="Vu Nguyen Hung">
            </div>

            <div class="form-group">
                <label for="user-dob-input">Day Of Birth:</label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="user-dob-input"
                       value="02/25/1996">
            </div>

            <div class="form-group">
                <label for="user-phone-input">Phone:</label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="user-phone-input"
                       value="0908076542">
            </div>

            <div class="form-group">
                <label for="user-address-input">Address:</label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="user-address-input"
                       value="224 To Hien Thanh">
            </div>

            <div class="form-group">
                <label for="user-email-input">Email:</label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="user-email-input"
                       value="vunguyenhung@outlook.com">
            </div>

            <div class="form-group">
                <label for="store-manage-input">Manage Store: </label>
                <input disabled
                       type="text"
                       class="form-control"
                       id="store-manage-input"
                       value="Store To Hien Thanh 1">
            </div>

        </form>
    </div>
    <!--END USER INFORMATION-->

    <!--START ACCOUNT INFORMATION-->
    <div class="d-flex justify-content-between align-items-end">
        <span class="display-4">Account Information:</span>
        <button class="btn btn-outline-primary"><i class="fa fa-pencil"></i></button>
    </div>
    <hr>
    <div class="row mb-5">
        <div class="col-6 offset-3">
            <form>
                <div class="form-group">
                    <label for="user-username-input">Username:</label>
                    <input disabled
                           type="text"
                           class="form-control"
                           id="user-username-input"
                           value="vunguyenhung">
                </div>

                <div class="form-group">
                    <label for="user-password-input">Password:</label>
                    <input disabled
                           type="password"
                           class="form-control"
                           id="user-password-input"
                           value="asdasdsa">
                </div>

                <div class="form-group">
                    <label for="user-old-password-input">Old password:</label>
                    <input type="password"
                           class="form-control"
                           id="user-old-password-input">
                </div>

                <div class="form-group">
                    <label for="user-new-password-input">New password:</label>
                    <input type="password"
                           class="form-control"
                           id="user-new-password-input">
                </div>

                <div class="form-group">
                    <label for="user-retype-password-input">Re-type new password:</label>
                    <input type="password"
                           class="form-control"
                           id="user-retype-password-input">
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
