<div class="card mb-3">
  <div class="card-header">
    <span class="lead mr-2">#{{productVariant.id}}</span>
    <button *ngIf="productVariant.default" class="btn btn-sm btn-primary">Default</button>
  </div>

  <div class="card-block">
    <div class="row">
      <div class="col-lg-6 col-12">
        <p class="lead">Variation Values:</p>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Value</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let value of productVariant.productVariationValues;let i = index">
            <th scope="row">{{i}}</th>
            <td>{{value.name}}</td>
            <td>{{value.value}}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col-lg-6 col-12 mb-3">
        <p class="lead">Availability:</p>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Store name</th>
            <th>Price</th>
            <th>In stock</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let storeProductVariant of productVariant.storeProductVariant"
              frontend-admin-store-product-variant-item
              [storeProductVariant]="storeProductVariant"
              (storeProductVariantSaved)="onStoreProductVariantSave($event)">
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
