<frontend-admin-jumbotron [Header]="'Product'"></frontend-admin-jumbotron>
<div class="container">

  <!--START SEARCH INPUT-->
  <div class="input-group input-group-lg mb-3">
    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"></i></span>
    <input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon1">
  </div>
  <!--END SEARCH INPUT-->

  <!--START PAGINATION-->
  <div class="d-flex align-items-start justify-content-between">
    <ngb-pagination
      [collectionSize]="(paginatedListOfProducts | async)?.count"
      [pageSize]="10"
      [page]="(paginatedListOfProducts | async)?.pageIndex">
    </ngb-pagination>
    <button class="btn btn-outline-primary">Add Product</button>
  </div>
  <!--END PAGINATION-->

  <!--START ITEM CARD-->
  <frontend-admin-product-item
    *ngFor="let product of (paginatedListOfProducts | async)?.data" [product]="product"></frontend-admin-product-item>

  <!--END ITEM CARD-->

  <!--START PAGINATION-->
  <div class="d-flex align-items-start justify-content-between mb-5">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <button class="btn btn-outline-primary"><i class="fa fa-arrow-up"></i></button>
  </div>
  <!--END PAGINATION-->
</div>
